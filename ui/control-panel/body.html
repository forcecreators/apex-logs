<button type="button" class="btn startLoggingButton" onclick="startLogging()">Start Logging</button>

<button
    type="button"
    class="btn pendingButton hidden"
    style="width: 100%; margin-bottom: 5px"
    disabled
>
    Please Wait...
</button>
<button
    type="button"
    class="btn stopLoggingButton hidden"
    style="width: 100%; margin-bottom: 5px"
    onclick="stopLogging()"
>
    Stop Logging
</button>

<div class="field">
    <h6 class="field-label">Log Usage</h6>
    <div class="progress">
        <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            &nbsp;
        </div>
    </div>
</div>

<nav>
    <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
        <a
            class="nav-item nav-link active"
            id="log-levels-tab"
            data-toggle="tab"
            href="#log-levels"
            role="tab"
            aria-controls="log-levels"
            aria-selected="true"
            >Log Levels</a
        >
        <a
            class="nav-item nav-link"
            id="profiler-settings-tab"
            data-toggle="tab"
            href="#profiler-settings"
            role="tab"
            aria-controls="profiler-settings"
            aria-selected="false"
            >Profiler Settings</a
        >
    </div>
</nav>
<br />

    <div class="tab-pane fade show active" id="log-levels" role="tabpanel">
