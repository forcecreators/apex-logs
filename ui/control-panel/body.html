<button type="button" class="btn startLoggingButton" onclick="startLogging()">Start Logging</button>

<button
    type="button"
    class="btn pendingButton hidden"
    style="width: 100%; margin-bottom: 5px"
    disabled
>
    Please Wait...
</button>
<button
    type="button"
    class="btn stopLoggingButton hidden"
    style="width: 100%; margin-bottom: 5px"
    onclick="stopLogging()"
>
    Stop Logging
</button>

<div class="field">
    <h6 class="field-label">Log Usage</h6>
    <div class="progress">
        <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            &nbsp;
        </div>
    </div>
</div>
<div class="field">
    <h6 class="field-label">Apex Code</h6>
    <select class="form-control form-control-sm" id="apex">
        <option>NONE</option>
        <option>ERROR</option>
        <option>WARN</option>
        <option>INFO</option>
        <option>DEBUG</option>
        <option>FINE</option>

</div>
